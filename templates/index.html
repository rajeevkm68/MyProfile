{% extends "base.html" %}

{% block title %}Rajeev's Profile{% endblock %}

{% block content %}

<section class="stage">
	 <div class="container-fluid px-0">
		<div class="row h-100 align-items-stretch gx-4">
		    <!-- Left column (wider) -->
		    <div class="col-md-3 col-lg-2 text-center divider">
				
				<div class="text-center profile-header">
					    <p class="text-light name-title mt-5 mb-4">
					        Rajeev Krishna Profile
					        <svg class="underline-svg" viewBox="0 0 200 20" preserveAspectRatio="none">
					            <path d="M10 15 Q100 -20 190 15" />
					        </svg>
					    </p>
	
					    <img src="{{ url_for('static', filename='images/Rajeev.jpg') }}"
					         class="profile-img"
					         alt="Profile">
				</div>
			 
			
			    <div class="profile-details mt-5">
				    <p class="mb-1">
				        <i class="bi bi-person-fill icon"></i>
				        <strong class="label">Name:</strong>
				        <span class="value">Rajeev Krishna</span>
				    </p>
				
				    <p class="mb-1">
				        <i class="bi bi-envelope-fill icon"></i>
				        <strong class="label">Email:</strong>
				        <span class="value">rajeevkm68@gmail.com</span>
				    </p>
				
				    <p class="mb-0">
				        <i class="bi bi-telephone-fill icon"></i>
				        <strong class="label">Mobile:</strong>
				        <span class="value">+91-9448457977</span>
				    </p>
				</div>
		  
			
				<div class="profile-social">
					    <a href="https://www.linkedin.com/in/rajeevkm68/" target="_blank" aria-label="LinkedIn">
					        <i class="bi bi-linkedin"></i>
					    </a>
					
					    <a href="https://www.instagram.com/rajeevkm68" target="_blank" aria-label="Instagram">
					        <i class="bi bi-instagram"></i>
					    </a>
					
					    <a href="https://www.facebook.com/YOUR_PROFILE" target="_blank" aria-label="Facebook">
					        <i class="bi bi-facebook"></i>
					    </a>
				</div>
	        </div>
		
			<!-- RIGHT COLUMN -->
	        <div class="col-md-9 col-lg-10 position-relative">
	
	            <!-- Decorative brush strokes -->
			    <svg class="corner-brush" viewBox="0 0 200 200" preserveAspectRatio="none">
			        <!-- First stroke -->
			        <path
			            d="M20 60 C 60 20, 140 20, 180 50"
			            fill="none"
			            stroke="#9acd32"
			            stroke-width="8"
			            stroke-linecap="round"
			            stroke-linejoin="round"
			            opacity="0.9" />
			
			        <!-- Second stroke -->
			        <path
			            d="M30 90 C 80 50, 150 60, 170 80"
			            fill="none"
			            stroke="#9acd32"
			            stroke-width="6"
			            stroke-linecap="round"
			            stroke-linejoin="round"
			            opacity="0.75" />
			    </svg>
		        <!-- Decorative brush strokes (bottom-right, mirrored) -->
				<svg class="corner-brush corner-brush--mirror"
				     viewBox="0 0 120 120"
				     preserveAspectRatio="none">
				    <!-- First stroke -->
				    <path
				        d="M10 40 C 35 20, 75 25, 105 38"
				        fill="none"
				        stroke="#9acd32"
				        stroke-width="4"
				        stroke-linecap="round"
				        stroke-linejoin="round"
				        opacity="0.8" />
				
				    <!-- Second stroke -->
				    <path
				        d="M15 62 C 40 48, 78 52, 100 60"
				        fill="none"
				        stroke="#9acd32"
				        stroke-width="3"
				        stroke-linecap="round"
				        stroke-linejoin="round"
				        opacity="0.6" />
				</svg>
	
	            <div class="image-grid-wrapper mb-4">
					<div class="container-fluid px-0">
		                <div class="row g-3">
		
		                    <div class="col-md-4 col-sm-6">
		                        <a href="{{ url_for('main.content_about') }}" class="image-tile">
			                        <span class="vertical-label">About</span>
		                           <img src="{{ url_for('static', filename='images/aboutme.jpg') }}" class="img-tile" alt="About Me">
		                        </a>
							</div>
		
		                     <div class="col-md-4 col-sm-6">
		                        <a href="{{ url_for('main.content_education') }}"  class="image-tile">
			                        <span class="vertical-label">Education</span>
		                            <img src="{{ url_for('static', filename='images/Education.jpg') }}" class="img-tile">
		                        </a>
		                    </div>
		
		                     <div class="col-md-4 col-sm-6">
		                        <a href="{{ url_for('main.content_experience') }}"  class="image-tile">
			                        <span class="vertical-label">Experience</span>
		                            <img src="{{ url_for('static', filename='images/Experience.jpg') }}" class="img-tile">
		                        </a>
		                    </div>
		
		                     <div class="col-md-4 col-sm-6">
		                        <a href="{{ url_for('main.content_career') }}"  class="image-tile">
			                        <span class="vertical-label">Career</span>
		                            <img src="{{ url_for('static', filename='images/Career.jpg') }}" class="img-tile">
		                        </a>
		                    </div>
		
		                     <div class="col-md-4 col-sm-6">
		                        <a href="{{ url_for('main.content_milestone')}}" class="image-tile">
			                        <span class="vertical-label">Milestone</span>
		                            <img src="{{ url_for('static', filename='images/Milestone.jpg') }}" class="img-tile">
		                        </a>
		                    </div>
		                </div>
		            </div>
	            </div>
	
	        </div>
		</div>
	</div>
</section>
{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='js/background.js') }}"></script>
{% endblock %}
