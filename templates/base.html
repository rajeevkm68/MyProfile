<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RTYM6MRTV1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-RTYM6MRTV1');
    </script>

    <meta charset="UTF-8">
    <title>{% block title %}Rajeev's Profile Page{% endblock %}</title>

    <!-- Bootstrap (CDN for simplicity) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
		<nav class="site-nav">
		    <div class="row gx-4 align-items-center">
		
		        <!-- Empty left column (matches divider width) -->
		        <div class="col-md-3 col-lg-2"></div>
		
		        <!-- Navbar content restricted to column 2 -->
		        <div class="col-md-9 col-lg-10">
		            <div class="d-flex justify-content-end">
		                <a class="nav-link me-3" href="{{ url_for('main.home') }}">Home</a>
		                <a class="nav-link me-3" href="{{ url_for('main.contact') }}">Contact</a>
			            <a class="nav-link" href="/static/downloads/Resume-2025.pdf" download>Download</a>
		            </div>
		        </div>
		
		    </div>
		</nav>
	    <main class="page-offset content">
	      {% block content %}{% endblock %}
	     </main>
    <!-- Canvas Background -->
    {% if show_canvas %}
		<canvas id="bg-canvas"></canvas>
	{% endif %}

    {% block page_scripts %}{% endblock %}
</body>
</html>
